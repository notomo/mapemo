<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>mapemo</title>
    <meta name="description" content="a map with memo web app">
    <link rel="dns-prefetch" href="https://maps.googleapis.com/" />
    <link rel="dns-prefetch" href="https://www.gstatic.com/" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <script>
      let xhr = new XMLHttpRequest();
      xhr.open('GET', "https://fonts.googleapis.com/css?family=Noto+Sans+JP", true);
      xhr.onreadystatechange = () => {
          if (xhr.readyState == 4 && xhr.status == 200) {
          let css = xhr.responseText;
          css = css.replace(/}/g, 'font-display: swap; }');
          const head = document.getElementsByTagName('head')[0];
          const style = document.createElement('style');
          style.appendChild(document.createTextNode(css));
          head.appendChild(style);
        }
      };
      xhr.send();
    </script>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#E6A734">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icon-180x180.png">
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then(reg => {
            console.log("[Service Worker]: registered");
          })
          .catch(err => {
            console.log("[Service Worker]: failed to register with " + err);
          });
      }
    </script>
    <link rel="icon" type="image/png" href="/favicon.png">
  </head>
  <body>
    <div id="app"></div>
    <script src="/app.js"></script>
  </body>
</html>

<style>

html, body, h1, h2, h3, h4, ul, ol, dl, li, dt, dd, p, div, span, img, a, table, tr, th, td {
  margin: 0;
  padding: 0;
  border: 0;
  font-weight: normal;
  font-size: 100%;
  vertical-align:baseline;
}

*, *:before, *:after {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box
}

header {
  display: block;
}

body {
  line-height: 1;
  font-family: 'Noto Sans JP', sans-serif;
}

html {
  height: 100vh;
  width: 100vw;
}

body, #app {
  height: 100vh;
  width: 100vw;
}

input {
  font-family: inherit;
  font-size: 100%;
}

</style>
